{{ partial "header.html" . }}

  <main role="main">
    <article>
      <header>
        <h1 class="post-title">
          {{ .Title }}{{ if .Draft }} #Draft{{ end }}
        </h1>
        <section class="post-meta">
          <time datetime="{{ .Date.Format "2006-01-02" }}">
            {{ .Date.Format "Jan 02, 2006" }}
          </time>
        </section>
      </header>
      <section>
        {{ .Content }}
      </section>
    </article>
  </main>

{{ partial "footer.html" . }}
